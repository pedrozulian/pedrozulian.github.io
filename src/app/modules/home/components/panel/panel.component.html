<div class="container col-12">
    <div class="activities-group mb-4 row">
        <div class="col-lg-4 col-md-12 col-sm-12 col-12" *ngFor="let item of panelItems; let i = index">
            <app-panel-item
            [image]="item.image"
            [imageAlt]="item.imageAlt"
            [title]="item.title"
            [description]="item.description"
            [path]="item.path"
            ></app-panel-item>
        </div>
    </div>
</div>
