<div class="container col-12">
    <div class="activities-group row">
        <div class="col-4" *ngFor="let item of panelItems; let i = index">
            <app-panel-item
            [image]="item.image"
            [imageAlt]="item.imageAlt"
            [title]="item.title"
            [description]="item.description"
            ></app-panel-item>
        </div>
    </div>
</div>
