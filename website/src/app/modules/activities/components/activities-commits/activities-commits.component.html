<div class="col-12 row m-2">
    <h3 class="font-weight-bold">Meus commits</h3>
</div>
<div>
    <ul class="timeline">
        <li *ngFor="let commit of commits | paginate: { itemsPerPage: 12, currentPage: p }">
            <div class="shadow p-3 mb-3 bg-white rounded">
                <span class="message font-weight-bold">
                    {{ commit.message }}
                </span>
                <span class="committed">
                    <a [href]="urlRepo" ng-href="{{formatLinkRepo(commit.url, commit.sha)}}" target="_blank"> committed </a>
                </span>
                <span class="repository">
                    on repository {{ getNameRepo(commit.url) }}
                </span>
            </div>
        </li>
    </ul>
    <pagination-controls
    class="text-center"
    (pageChange)="p = $event"
    previousLabel="Anterior"
    nextLabel="PrÃ³ximo">
    </pagination-controls>
</div>
